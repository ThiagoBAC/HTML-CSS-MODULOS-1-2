<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>

    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="fotop.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="fotom.png" type="image/png">
        <img src="fotog.png" alt="imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p></p>
    <audio preload="metadata" controls>
        <source src="guanacast-33.mp3" type="audio/mpeg">
        <source src="guanacast-33.ogg" type="audio/ogg">
        <source src="guanacast-33.wav" type="audio/wav">
    </audio>
    <br>
    <audio src="guanacast-33.mp3" preload="metadata" controls></audio>


    
</body>
</html>
